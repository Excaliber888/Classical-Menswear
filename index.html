<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menswear</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="Styles/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>




  <body>

    <!-- Cover section -->
    <div class="firstsection container-fluid">
      <nav class="navbar navbar-default navbar-light fixed-top">
        <div class="container-fluid navbar-container">
          <a class="navbar-brand" href=""> Menswear</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Products</a>
              </li>
              <li>
                <a class="nav-link active text-white" aria-current="page" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="coversection container-fluid">
        <div class='row'>
          <div class="col-md-6">
            <div class="titletext">
              Classical Clothing for Classical Men
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- middle shop options section -->
    <div class="container-fluid">
      <div class="row gx-3 middle-section">
        <div class="col-md-3">
          <div class="card" >
            <div class="card-body jacket-card">
              <h4 class="card-title"> Suit Jackets </h4>
              <p class="card-text"> Look at our custom made suit jackets </p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" >
            <div class="card-body pants-card">
              <h4 class="card-title"> Suit Pants </h4>
              <p class="card-text"> Pair your jackets with matching pants </p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body accessories-card">
              <h4 class="card-title"> Ties and Bowties </h4>
              <p class="card-text"> Accent your style with our selection of ties. </p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body shoes-card">
              <h4 class="card-title"> Shoes </h4>
              <p class="card-text"> Step on stuff </p>
            </div>
          </div>
        </div>
      </div>
    </div

    <!--Reviews section -->
    <div class="bottom-section container-fluid">
      reviews go here
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
